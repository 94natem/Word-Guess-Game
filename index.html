<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Guess-Game</title>
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/pgame.js" type="text/javascript"></script>
</head>
<body>
    
    <div>
    <h1>Fantasy Hangman</h1>
    </div>

    <div>
        <h2 id="pressKeyTryAgain">Press any key to start</h2>
        <h2 hidden id="youwinText">You guessed it right!</h2>
        <h2 hidden id="gameoverText">You ran out of guesses.</h2>   
    </div>

    <div>
        <h2 id=currentWord></h2>
        <h3 id=totalWins></h3> 
        <h3 id=remainingGuesses></h3> 
    </div>

    <footer>
        <h3 id=guessedLetters></h3>
    </footer>

</body>


</html>
